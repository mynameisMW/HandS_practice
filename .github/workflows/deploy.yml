name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Compose 설치
      - name: Install Docker Compose (official way)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce-cli docker-compose-plugin

      # Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🐍 백엔드 이미지 빌드 및 푸시
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-backend:latest

      # ⚛️ 프론트엔드 이미지 빌드 및 푸시
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: SSH into EC2 and redeploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # 프로젝트 폴더 확인 (없으면 생성)
            mkdir -p /home/ubuntu/hands-practice
            cd /home/ubuntu/hands-practice

            # 최신 이미지 가져오기
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-frontend:latest

            # docker-compose.yml 자동 생성
            cat << 'EOF' > docker-compose.yml
            version: "3"
            services:
              backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-backend:latest
                container_name: backend
                restart: always
                ports:
                  - "8000:8000"

              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/hands-practice-frontend:latest
                container_name: frontend
                restart: always
                ports:
                  - "3000:3000"
                depends_on:
                  - backend
            EOF

            # 기존 컨테이너 중지 및 재배포
            docker-compose down || true
            docker-compose up -d
